<!Doctype html>
<html>

<head>

    <title>Flock: Login HR, Benefits &amp; Compliance Software</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="layout">
        <div class="nav">
            <img src="https://static.helloflock.com/assets/logo/flock_logo_black@2x.png">

            <div class="nav-link">
                <ul>
                    <li>
                        <span>Not using Flock?</span>
                        <span><a href="#">Get Demo</a></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="heading">
            <h3>Sign in to FLock</h3>
        </div>
        <div class="login-form">

            <form action="#" method="post">

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Email/Username" name="uname" required>
                    <br><br>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Password" name="psw" required>
                    <br><br>
                    <a class="pas-change" href="">Don’t remember your password?</a>
                    <br><br>

                    <button type="submit">Sign in</button>

                </div>
            </form>
        </div>

        <div class="external-signup-link">

            <span class="but-1"><a class="button button1">Sign in with Google</a></span>
            <span class="but-2"> <a class="button button2">Sign in via company code</a></span>

        </div>
        <div class="footer">
            <p class="foot-0">Copyright ©2023 Flock. All Rights Reserved.</p>
            <span class="foot foot-1"><a href="">Features</a></span>
            <span class="foot foot-2"><a href="">Pricing</a></span>
            <span class="foot foot-3"><a href="">Stories</a></span>
        </div>

    </div>

</body>

</html>
