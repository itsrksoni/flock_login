<!Doctype html>
<html lang="en">

<head>

    <title>Flock: Login HR, Benefits &amp; Compliance Software</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="all" href="style.css">
    <style>

    </style>

</head>

<body>
    <div class="layout">
        <div class="nav">
            <img src="https://static.helloflock.com/assets/logo/flock_logo_black@2x.png">

            <div class="nav-link">
                <ul>
                    <li>
                        <span>Not using Flock?</span>
                        <span><a href="#">Get Demo</a></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="heading">
            <h3>Sign in to Flock</h3>
        </div>
        <div class="login-form">

            <form action="#" method="post">

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Email/Username" name="uname" required>
                <br><br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" name="psw" required>
                <br><br>
                <a class="pas-change" href="">Don’t remember your password?</a>
                <br><br>

                <button type="submit">Sign in</button>

            </form>
        </div>

        <div class="external-signup-link" id="external-signup-link">

            <span class="signup-button-1"><a class="signup-button signup-button-a">Sign in with Google</a></span>
            <span class="signup-button-2"> <a class="signup-button signup-button-b">Sign in via company code</a></span>

        </div>
        <div class="footer">
            <p>Copyright ©2023 Flock. All Rights Reserved.</p>
            <div class="footer-links">
                <span class="footer-link-1"><a href="">Features</a></span>
                <span class="footer-link-2"><a href="">Pricing</a></span>
                <span class="footer-link-3"><a href="">Stories</a></span>
                <div>
                </div>

            </div>

</body>

</html>
